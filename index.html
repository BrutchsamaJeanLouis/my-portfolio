<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="App.css">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/8.0.2/react-redux.min.js" integrity="sha512-Vbal7T6qsWoJpIdDRRgn6N9mNqyKQETRnA4FY0+L6e5O2EgCQGOpaTv8EUb1vT8zjRn8SruxDiWq6XaLYwWDvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@1.8.3/dist/index.min.js"></script> -->
</head>

<body>
  <div id="root"></div>
  <!-- Components Init -->
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2" data-plugins="transform-es2015-modules-umd" src="./Navbar.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2" data-plugins="transform-es2015-modules-umd" src="./App.jsx"></script>

  <!-- React Root -->
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2"
    data-plugins="transform-es2015-modules-umd">
      const App = window.App.default

      const composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__ || Redux.compose;
      const store = window.Redux.createStore(
        function todos(state = [], action) {
          switch (action.type) {
            case 'ADD_TODO':
              return state.concat([action.text])
            default:
              return state
          }
        },
        {
          auth: {
            user: 'none'
          }
        },
        composeEnhancers(Redux.applyMiddleware())
      )
      window.checkState = () => store.getState()
      // also expose to window for debugging CDN does not support devtools
      const { Provider } = ReactRedux

      ReactDOM.render(
        <Provider store={store}>
          <App />
        </Provider>
        ,document.getElementById('root')
      );
    </script>
</body>

</html>
