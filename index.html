  <!-- Components Init NOTE import order -->
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2" data-plugins="transform-es2015-modules-umd" src="./RepoList.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2" data-plugins="transform-es2015-modules-umd" src="./Navbar.jsx"></script>
  <!-- App needs to go last Components need to import based on hierarchy  -->
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2" data-plugins="transform-es2015-modules-umd" src="./App.jsx"></script>

<body>
  <div id="root"></div>

  <!-- React Root -->
  <script type="text/babel" data-type="module" data-presets="es2015,react,stage-2" data-plugins="transform-es2015-modules-umd">
      const composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__ || Redux.compose;
      const rootReducer = function todos(state, action) {
        switch (action.type) {
          case 'TEST_CHANGE_GIT_LINK':
            return state.githubProfileLink = {...state, githubProfileLink: action.payload}
          default:
            return state
        }
      }
      const initialState = {
        githubProfileLink: 'https://github.com/BrutchsamaJeanLouis',
      }
      const store = window.Redux.createStore(rootReducer, initialState, composeEnhancers(Redux.applyMiddleware()))
      window.checkState = (() => store.getState())()
      // also expose to window for debugging CDN does not support devtools
      const { Provider } = ReactRedux

      ReactDOM.render(
        <ReactRouterDOM.MemoryRouter>
          <Provider store={store}>
            <App.default />
          </Provider>
        </ReactRouterDOM.MemoryRouter>
        ,document.getElementById('root')
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
